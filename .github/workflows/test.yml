name: Run tests

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: mymindstorm/setup-emsdk@476bc50c4df2db1a3e9d72df0885c43ae0e5a3d4
            - uses: actions/checkout@v1
            - name: Build
              run: ./build.sh
            - name: Test
              run: |
                  npm i
                  npm test
